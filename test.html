    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼 예제</title>
    <style>
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
    <script>
        function openNewPage() {
            const newWindow = window.open('', '_blank');
            newWindow.document.write(`
                <h1>새로운 페이지입니다.</h1>
                <button onclick="alert('새 페이지의 버튼이 클릭되었습니다!')">새 페이지 버튼 클릭!</button>
            `);
            newWindow.document.close();
        }
    </script>
</head>
<body>
    <h1>안녕하세요! 버튼 예제입니다.</h1>
    <button onclick="openNewPage()">클릭하세요!</button>
</body>
</html>
